<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.item{
				text-align: center;
				width: 400px;
				height: 250px;
				float: left;
				background-color: dimgray;
				color: white;
				margin-left: 80px;
				line-height: 50px;
			}
			ul{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div class="city">
		</div>
		
		<script src="./jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$.ajax({
				url:"http://127.0.0.1:3000"
			}).then(res=>{
				var data=JSON.parse(res).locality.provinces[0].province
				for(var i in data){
					$('.city').append('<div class="item"><ul><li>id:'+data[i].$.id+'</li><li>cid:'+data[i].$.cid+'</li><li>name:'+data[i].$.name+'</li><li>text:'+data[i].$.text+'</li></ul></div>')
				}
			})
		</script>
	</body>
</html>
