<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul class="city"></ul>
		<script src="./jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$.ajax({
				url:"http://127.0.0.1:3000"
			}).then(res=>{
				var data=JSON.parse(res).locality.provinces[0].province
				for(var i in data){
					$('.city').append('<li class="item">'+data[i].$.text+'</li>')
				}
			})
		</script>
	</body>
</html>
